apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: router-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: router-gateway
spec:
  hosts:
  - "*"
  gateways:
  - router-gateway
  http:
  - match:
    - uri:
        prefix: /router
    rewrite:
      uri: /
    route:
    - destination:
        host: router
        port:
          number: 8080